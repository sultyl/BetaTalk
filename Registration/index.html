<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/hero-bg.jpg" type="image/x-icon">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

    <!-- Registration Container -->
        <div class="registration container">

           

            <form action="../../index.html">
                
                <h1>Registration</h1>
                
                <div class="input-text">
                    <input type="text" placeholder="Enter your name" required>
                </div>
    
                <div class="input-text">
                    <input type="email" placeholder="Enter your email" required>
                </div>
    
                <div class="input-text">
                    <input type="password" placeholder="Create password" required>
                </div>
    
                <div class="input-text">
                    <input type="password" placeholder="Confirm password" required>
                </div>
    
                <div class="input-checkbox">
                    <input type="checkbox" name="terms" id="terms-condition" required>
                    <label for="terms-conditions">I accept all terms & conditions</label> 
                </div>
    
                <div class="primary-btn">
                <button type="submit">Register Now</button>
                </div>

                <p>Already have an account? <a href="../Login/index.html">Login now</a></p>
            </form>

            
        </div>
    

    <!-- End of Registration Container -->

    <!-- Content Container -->

    <div class="content-half">
        <span>Beautiful</span>
        <span>Sign up</span>
        <span>Form</span>

    </div>
    <!-- Enf of Content Container -->

    </div>

  
    
</body>
</html>
