    <title>Registration</title>
    <link rel="stylesheet" href="style.css">

<body>

    <div class="container">

    <!-- Registration Container -->
        <div class="login container">

           

            <form action="../../index.html">
                
                <h1>Login</h1>
                
                <div class="input-text">
                    <input type="email" placeholder="Enter your email" required>
                </div>
    
                <div class="input-text">
                    <input type="password" placeholder="Enter password" required>
                </div>
    
                <div class="input-checkbox">
                    <label for="forget-password"><a href="./Forgotpass/forgot.html">Forgot password?</a></label> 
                </div>
    
                <div class="primary-btn">
                <button type="submit">Login</button>
                </div>

                <p>Don't have an account? <a href="../Registration/index.html">Create now</a></p>
            </form>

            
        </div>
    

    <!-- End of Registration Container -->

    <!-- Content Container -->

    <div class="content-half">
        <span>Beautiful</span>
        <span>Login in</span>
        <span>Form</span>

    </div>
    <!-- Enf of Content Container -->

    </div>
